<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الملف الشخصي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="profile.js"></script>
</head>

<body>

<div class="profile-card">

  <div class="profile-header">
    <div class="avatar">SZ</div>
    <h2>الملف الشخصي</h2>
    <p id="email" class="email">user@email.com</p>
  </div>

  <div class="stats">
    <div class="stat">
      <span id="accept">0</span>
      <small>قبول</small>
    </div>
    <div class="stat">
      <span id="reject">0</span>
      <small>رفض</small>
    </div>
    <div class="stat">
      <span id="points">0</span>
      <small>نقاط</small>
    </div>
  </div>

  <button id="backBtn" class="back-btn">رجوع</button>

</div>

</body>
</html>
